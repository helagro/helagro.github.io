<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Links</title>
</head>
<body>
    <main>
        <div class="linksContainer">
            <div class="invisible" tabindex="0" id="focusHolder"></div>
            <a href="https://helagro.github.io/web-developer-tools/" class="largeLink" tabindex="1" onmouseover="onHover()">
                Web Developer Tools
            </a>
            <a href="https://helagro.github.io/vocabulary-sorter-website/" class="largeLink" tabindex="2" onmouseover="onHover()">
                Vocabulary Sorter
            </a>
            <a href="https://github.com/helagro?tab=repositories" class="largeLink" tabindex="3" onmouseover="onHover()">
                Repositories
            </a>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
